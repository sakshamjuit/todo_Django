<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="text-center">
        <h3 class="alert alert-info text-center"> Update Item </h3>
        <form action="" method="post">
            {% csrf_token %}
            <span>{{form.title}}</span> <br>
            <span>{{form.complete.label_tag}} {{form.complete}}</span> <br>
            <input class="btn btn-info" type="Submit" name="Update Task">
        </form>
    </div>

</div>

</body>
</html>
